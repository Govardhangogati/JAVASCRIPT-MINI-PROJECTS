<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg');
            width: 100%;
            height: 100%;
            background-size: cover;
            margin: 0;
            
        }
        .input-search{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
        }
        #input{
            width: 350px;
            height: 30px;
            padding: 10px;
            font-size: 20px;
            border: none;
            outline: none;
        }
        #btn{
            width: 80px;
            height: 50px;
            font-size: 20px;
            background-color: red;
            cursor: pointer;
            border: none;
        }
        #card{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
            text-align: center;
            background-color: white;
            padding: 10px;
            
        }
        #not-found{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px auto;
            font-size: 30px;
            color: white;
            background-color: red;
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="input-search">
        <input id="input" type="text" placeholder="Search">
        <button id="btn" onclick="movie()">Search</button>
    </div>
    <div id="card-container"></div>
    <script src="./app.js"></script>
</body>
</html>
