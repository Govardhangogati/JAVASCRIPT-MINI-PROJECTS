<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        margin: 0px;
        background-color: whitesmoke;
       }
       header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        color: white;
        padding: 15px 20px;
        position: relative;
       }
       .logo{
        font-size: 34px;
        font-weight: bold;
       }
       nav{
        display: flex;
        gap: 20px;
       }
       nav a{
        color: white;
        text-decoration: none;
        font-size: 18px;
       }
       .hamburger{
        display: none;
        flex-direction: column;
        cursor: pointer;
       }
       .hamburger div{
        width: 25px;
        height: 3px;
        margin: 5px;
        background-color: white;
       }

       input{
        width: 500px;
        height: 30px;
        border-radius: 30px;
        font-size: 18px;
        padding: 10px;
       }
       .container{
        display: flex;
        flex-wrap: wrap;
        padding: 40px;
        gap: 40px;
        
       }
       #card{
        width: 300px;
        background-color: white;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
       }
       img{
        width: 100%;
        height: 300px;
        border-radius: 10px;
       }
       /* #btn{
        width: 80px;
        height: 30px;
        border-radius: 10px;
        background-color: aquamarine;
        cursor: pointer;

        font-size: 15px;
       } */
       @media(max-width:768px){
        nav{
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #333;
            position: absolute;
            top: 80px;
            left: 0px;  
        }
        nav a{
            padding: 10px 20px;
            border-top: 1px solid rgb(112, 110, 110);
        }
        .hamburger{
            display: block;
        }
        nav.active{
            display: flex;
        }
        
       }
       #total-sum{
        font-size: 80px;
       }
       .main{
        display: flex;
        gap: 20px;
       }
       .sidebar{
        width: 800px;
        background-color: white;
        padding: 30px;
       }
       ul{
        list-style-type: none;
        font-size: 18px;
        padding: 0;
       }
       li{
        margin-top: 0px;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
       }
       li:hover{
        background-color: black;
        color: white;
       }
    </style>
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <div>
            <input type="text" id="input" placeholder="search" oninput="filterMobiles()">
            <!-- <button id="btn" onclick="filterMobiles()">search</button> -->
        </div>
        <nav id="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
            <a href="#">CART<sup id="cart">0</sup></a>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="main">
        <!-- LEFTSIDE -->
        <div class="sidebar">
            <h2>categories</h2>
            <ul>
                <li onclick="filterCategory('all')">All</li>
                <li onclick="filterCategory('mobile')">Mobiles</li>
                <li onclick="filterCategory('laptop')">Laptops</li>
            </ul>
        </div>

        <!-- RIGHT SIDE -->
        <div class="container" id="container"></div>
    </div>
    <!-- <div class="container" id="container"></div> -->
    <div id="total-sum"></div>
    <script src="./cart.js"></script>
</body>
</html>
