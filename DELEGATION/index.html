<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    .container{
      width: 400px;
      align-items: center;
      justify-content: center;
      margin: 50px auto;
      border: 1px solid;
      padding: 30px;
    }
    input{
      width: 300px;
      height: 20px;
      padding: 10px;
      border-radius: 10px;
    }
    #btn{
      height: 30px;
      border: none;
      border-radius: 5px;
    }
    .fruits-items{
      width: 300px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      background-color: rgb(126, 123, 123);
      margin: 10px 0;
    }
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    span{
      margin-left: 0;
    }
    #clear{
      display: none;
      width: 320px;
      height: 30px;
      font-size: 20px;
      color: red;
      margin-top: 30px;
      border: none;
      background: white;
    }
    #clear.active{
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="input" placeholder="e.g Apple"> <button id="btn">Add Fruit</button>
    <ul id="fruits"></ul>
    <button id="clear">clear all</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
