<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(216, 213, 213);
            align-items: center;
            justify-content: center;
            display: flex;
            margin: 50px auto;
        }
        .calculator{
            width: 300px;
            display: flex;
            flex-wrap: wrap;
            background-color: rgb(99, 97, 97);
            border-radius: 10px;
            padding: 20px;
        }
        input{
            width: 100%;
            height: 50px;
            text-align: right;
            background-color: rgb(151, 146, 146);
            border: none;
            border-radius: 10px;
        }
        button{
            width: 60px;
            height: 50px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: rgb(151, 146, 146);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" disabled>
        <div class="buttons">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
