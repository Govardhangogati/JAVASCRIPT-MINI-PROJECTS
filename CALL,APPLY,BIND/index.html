<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card{
            padding: 10px;
            width: 300px;
            
            border-radius: 10px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            background-color: white;
            cursor: pointer;
        }
        .card:hover{
            transform: translateX(-10px);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 10px 25px;
        }
        #message{
            height: 30px;
            font-size: 20px;
            /* background-color: white; */
            display: grid;
            gap: 20px;
            margin: 50px;
            justify-content: center;
            align-items: center;
        }
        span{
            width: 900px;
            height: 30px;
            padding: 10px;
            background-color: white;
            text-align: center;
            border-radius: 10px;

        }
        img{
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container" id="container"></div>
    <div id="message"></div>
    <script src="./app.js"></script>
</body>
</html>
