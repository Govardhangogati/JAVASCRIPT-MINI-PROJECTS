<!DOCTYPE html>
<html>
    <head>
        <title>carousil project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <style>
            .carosuel-container{
                width: 100%; 
                position: relative; 
                align-items: center; 
                justify-content: center; 
                margin: 20px auto;
                display: flex;
            }
            img{
                width: 100%;
                height: 300px;
            }
            .arrow{
                position: absolute;
                font-size: 50px;
                color: white;
                top: 40%;
                cursor: pointer;
                /* background-color: rgb(110, 109, 109); */
            }
            #left{
                left: 10px;
            }
            #right{

                right: 10px;
            }
            #left:hover{
                color: black;
                background-color: whitesmoke;
            }
            #right:hover{
                color: black;
                background-color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <div class="carosuel-container">
            <div class="arrow" id="left"><i class="fa-solid fa-arrow-left"></i></div>
            <img id="img" src="https://c4.wallpaperflare.com/wallpaper/297/22/531/lake-blue-moonlight-moon-wallpaper-preview.jpg" alt="">
            <div class="arrow" id="right"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
